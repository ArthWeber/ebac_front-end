<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <style>

        form label, button {
            margin-top: 8px;
        }

    </style>

    <title>Tarefa 12 | Formul√°rio com Bootstrap</title>
</head>
<body>
    <div class="container">        
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome: </label>
                    <input class="form-control" type="text" id="nome" required/>
                    <label class="form-label" for="email">Seu e-mail: </label>
                    <input class="form-control" type="text" id="email" required/>
                    <label class="form-label" for="telefone">Telefone: </label>
                    <input class="form-control" type="number" id="telefone" required/>                  
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
